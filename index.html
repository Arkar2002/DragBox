<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Box</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

    <div class="container">

        <h2>Drag Box Practice</h2>

        <form action="" method="POST">

            <div class="form-group">
                <input type="text" name="userName" id="userName" class="form-control" placeholder="Username"  autocomplete="off">
                <label for="userName">User Name</label>
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password"  autocomplete="off">
                <label for="password">Password</label>
            </div>

            <div class="btn-grid">
                <button type="submit" id="btnSubmit" class="btn">Submit</button>
                <button type="button" id="reset" class="btn">Reset</button>
            </div>

        </form>

    </div>

    <script src="./script.js" type="text/javascript"></script>
    
</body>
</html>
